<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
    <style>
        body {
            background-image:linear-gradient(to right,rgba(27,31,52,0.8),rgba(27,31,52,0.8)), url('image/bia.jpg');
            background-size: cover;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <div class="container">
            <div class="box">
                <!------------------ Login Box --------------------->
                <div class="box-login" id="login">
                    <i class="fas fa-times fa-right fa-lg" id="next" onclick="exit()"></i>
                    <div class="top-header">
                        <h3>Welcome</h3>
                        <small>We are happy to have you back.</small>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" class="input-box" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input-box" id="password" name="password" required>
                            <label for="password">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myLogPassword()">
                                    <i class="fa-regular fa-eye" id="eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                                </div>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox" id="formCheck" class="check">
                            <label for="formCheck"> Remember Me</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="input-submit" value="Sign In" name="login">
                        </div>

                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="forgot">
                            <a href="register.html" style="text-decoration:none;">Do you create an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>    
    <script>
        // view password codes

        function myLogPassword() {
            var a = document.getElementById('password');
            var b = document.getElementById('eye');
            var c = document.getElementById('eye-slash');
            if (a.type === "password") {
                a.type = "text"
                b.style.opacity = "0";
                c.style.opacity = "1";
            } else {
                a.type = "password"
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngừng gửi form mặc định

            var username = document.getElementById('username').value;
            var password = document.getElementById('logPassword').value;

            // Gửi yêu cầu POST tới server để đăng nhập
            fetch('login.php', {  // Điều chỉnh URL này theo endpoint của bạn
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
            })
            .then(response => response.json())  // Giả sử server trả về JSON
            .then(data => {
                if (data.success) {
                    window.location.href = 'home.html';
                } else {
                    alert('Incorrect username or password');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
        function exit(){
            window.location.href = "home.html";
        }
    </script>
</body>

</html>
